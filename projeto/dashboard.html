<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Shitech</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
        <img src="logo2.png" alt="" class="logo">
    </div>
    <div class="container">
      <div class="graficos" >
        <canvas class="chart"
          id="myChart2"
        ></canvas>
      </div>
      <div class="graficos">
        <canvas class="chart"
          id="myChart"
        ></canvas>
      </div>
    </div>
  </body>
</html>
<script>
  const ctx = document.getElementById("myChart");
  const ctx2 = document.getElementById("myChart2");

  new Chart(ctx2, {
    type: "line",
    data: {
      labels: ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"],
      datasets: [
        {
          label: "Temperatura",
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 2,
          borderColor: '#FF6384',
        backgroundColor: '#FF6384'
        },
        {
          label: "Umidade",
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 2,
          borderColor: '#36A2EB',
          backgroundColor: '#36A2EB',
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
        },
      },
    },
  });
  new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho"],
      datasets: [
        {
          label: "Temperatura Média",
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1,
          borderColor: '#FF6384',
        backgroundColor: '#FF6384'
          
        },
        {
          label: "Umidade Média",
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,
          borderColor: '#36A2EB',
          backgroundColor: '#36A2EB',
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
        },
      },
    },
  });
</script>
